<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <h1>BLACKJACK</h1>
    <div class="container">
      <div class="dealer_container">
        <div class="score" id="dealer_score"></div>
        <div class="dealer_hand"></div>
      </div>
      <div class="player_container">
        <div class="score" id="player_score"></div>
        <div class="player_hand"></div>
        <div class="buttons_container">
          <button class="button" id="stay">STAY</button>
          <button class="button" id="call">CALL</button>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
